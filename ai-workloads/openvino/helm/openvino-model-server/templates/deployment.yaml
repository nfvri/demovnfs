apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvino-model-server.fullname" . }}
  labels:
    {{- include "openvino-model-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "openvino-model-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openvino-model-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openvino-model-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.openvino.containerName }}
          securityContext:
            {{- toYaml .Values.openvino.securityContext | nindent 12 }}
          image: "{{ .Values.openvino.image.repository }}:{{ .Values.openvino.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.openvino.image.pullPolicy }}
          {{- if .Values.openvino.args }}
          args: {{- toYaml .Values.openvino.args | nindent 10}}
          {{- else }}
          args: ["--model_name", "resnet", "--model_path", "/resnet50-binary", "--layout", "NHWC", "--batch_size", "2", "--plugin_config", "{\"CPU_THROUGHPUT_STREAMS\": \"1\"}", "--port", "9000", "--rest_port", "8000"]
          {{- end }}
          ports:
            - name: restport
              containerPort: 8000
              protocol: TCP
            - name: port
              containerPort: 9000
              protocol: TCP
          resources:
            {{- toYaml .Values.openvino.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
