apiVersion: v1
kind: Pod
metadata:
  name: pktgen-core
  labels:
    app: pktgen-core
  annotations:
    k8s.v1.cni.cncf.io/networks: default/sriov-dpdk-b2b-net1
spec:
  shareProcessNamespace: true
  nodeSelector:
    kubernetes.io/hostname: "clx1"
  containers:
  - name: core
    image: omecproject/upf-epc-bess:master-latest
    stdin: true
    tty: true
    command: ["bash", "-xc", "cp /conf/pktgen-premium-core-weekly.bess /opt/bess/bessctl/conf/; bessd -grpc-url=0.0.0.0:10514; sleep 10; ./bessctl run pktgen-premium-core-weekly"]
    securityContext:
      privileged: true
      capabilities:
        add:
        - IPC_LOCK # AF_PACKET vdev (and 4K pages) uses mmap
    resources:
      requests:
        cpu: "2000m"
        memory: "2Gi"
        hugepages-1Gi: 4Gi
        intel.com/intel_sriov_dpdk_b2b_net1: '1'
      limits:
        cpu: "2000m"
        memory: "2Gi"
        hugepages-1Gi: 4Gi
        intel.com/intel_sriov_dpdk_b2b_net1: '1'
    volumeMounts:
    - name: pktgen-premium-core-weekly
      mountPath: /conf
    - name: pattern-weekly
      mountPath: /opt/bess/bessctl/conf/patterns/          
    - name: hugepages
      mountPath: /dev/hugepages
  volumes:
  - name: hugepages
    emptyDir:
      medium: HugePages
  - name: pattern-weekly
    configMap:
      name: pattern-weekly
      defaultMode: 0777
  - name: pktgen-premium-core-weekly
    configMap:
      name: pktgen-premium-core-weekly
      defaultMode: 0777
