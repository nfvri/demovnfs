        - name: upf-conf
          mountPath: /conf
        - name: hugepages
          mountPath: /dev/hugepages
          readOnly: False
      - name: web
        image: upf-epc-8806-bess:0.3.0-dev
        command: ["bash", "-c", "bessctl daemon disconnect -- daemon connect localhost:10514 -- http 0.0.0.0 8001"]
        ports:
        - name: http-web
          containerPort: 8001
          protocol: TCP
        resources:
          limits:
            cpu: 256m
            memory: 128Mi
      - name: pfcpiface
        image: nfvri/upf-epc-8806-pfcpiface:0.3.0-dev
        command: ["sh", "-c", "while ! $(nc -vz localhost 10514); do echo 'Waiting...'; sleep 10; done; pfcpiface -config /config/upf.json -bess localhost:10514 -http 0.0.0.0:8082 -simulate create"]
        volumeMounts:
        - name: upf-conf
          mountPath: /config
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        resources:
          limits:
            cpu: 256m
            memory: 200Mi
      volumes:
      - name: upf-conf
        configMap:
          name: upf-conf
          defaultMode: 0777
      - name: hugepages
        emptyDir:
          medium: HugePages
      - name: routes-setup
        configMap:
          name: routes-setup
          defaultMode: 0777
