        #  involumeMounts:
        #  in- name: routes-setup
        #  in  mountPath: /conf
      # Reqd. if working with AF_PACKET so that kernel does not reply to GTP-U packets
      #- name: iptables
      #  image: omecproject/upf-epc-bess:master-latest
      #  command: [ "sh", "-xec"]
      #  args:
      #  - iptables -I OUTPUT -p icmp --icmp-type port-unreachable -j DROP;
      #  securityContext:
      #    capabilities:
      #      add:
      #        - NET_ADMIN
      containers:
      - name: routectl
        image: nfvri/upf-epc-8806-bess:0.3.0-dev
        command: ["/conf/route_control_premium.py"]
        args:
        - "-i"
        - "net0"
        - "net1"
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          limits:
            cpu: 256m
            memory: 128Mi
        volumeMounts:
        - name: upf-conf
          mountPath: /conf
      - name: bessd
        image: nfvri/upf-epc-8806-bess:0.3.0-dev
        stdin: true
        tty: true
        # command: ["bash", "-xec", "/init-conf/routes_setup.sh && bessd -f -grpc-url=0.0.0.0:10514"]
        command: ["bash", "-xec", "/init-conf/routes_setup.sh && bessd -f -grpc-url=0.0.0.0:10514"]
        # args:
        #- -grpc-url=0.0.0.0:10514
        env:
        - name: CONF_FILE
          value: /opt/bess/bessctl/conf/upf.json
        readinessProbe:
          tcpSocket:
            port: 10514
          initialDelaySeconds: 30
          periodSeconds: 20
        livenessProbe:
          tcpSocket:
            port: 10514
          initialDelaySeconds: 30
          periodSeconds: 20
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["sh", "-c", "until ss | grep -q 10514; do sleep 5; echo waiting for bessd; done; ./bessctl run up4;"]
        securityContext:
          privileged: true
          capabilities:
            add:
            - IPC_LOCK # AF_PACKET vdev (and 4K pages) uses mmap
        resources:
          requests:
            cpu: "4000m"
            memory: "2Gi"
            hugepages-1Gi: 4Gi
            intel.com/intel_sriov_dpdk_b2b_net1: '1'
